name: Tests

on:
  push:
    paths-ignore:
      - "**/*.md"
      - "LICENSE*"
      - ".github/**/*.md"
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "LICENSE*"
      - ".github/**/*.md"

jobs:
  test:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Running Tests
        run: |
          go mod tidy
          git diff --exit-code
          make test
